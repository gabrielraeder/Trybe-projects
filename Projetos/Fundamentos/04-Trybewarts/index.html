<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="imagem-logo">


    <h1 id="trybewarts-header-title">Trybewarts</h1>


    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email-login">
      <input type="password" name="password" placeholder="Senha" id="email-pass">
      <button id="enviar">Entrar</button>
    </form>

  </header>
  <main>
    <section>
      <form action="" id="form-data"></form>
      <form id="evaluation-form" method="get">
        <div id="nome-sobrenome">
          <label for="input-name"><input type="text" placeholder="Nome" id="input-name" name='firstname'></label>
          <label for="input-lastname"><input type="text" placeholder="Sobrenome" id="input-lastname"name='lastname'></label>
        </div>
        <div id="email-house">
          <label for="input-email"><input type="text" placeholder="Email" id="input-email" name="email"></label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend"><input type="radio" name="family" id="frontend" value="Frontend">Frontend</label>
        <label for="backend"><input type="radio" name="family" id="backend" value="Backend">Backend</label>
        <label for="fullstack"><input type="radio" name="family" id="fullstack" value="FullStack">FullStack</label>

        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

        <label for="hofs"><input type="checkbox" name="hofs" id="hofs" class="subject" value="HoFs">HoFs</label>
        <label for="jest"><input type="checkbox" name="jest" id="jest" class="subject" value="Jest">Jest</label>
        <label for="promises"><input type="checkbox" name="promises" id="promises" class="subject"
            value="Promises">Promises</label>
        <label for="react"><input type="checkbox" name="react" id="react" class="subject" value="React">React</label>
        <label for="sql"><input type="checkbox" name="sql" id="sql" class="subject" value="SQL">SQL</label>
        <label for="python"><input type="checkbox" name="python" id="python" class="subject"
            value="Python">Python</label>


        <label id="label-rate"> Como você avalia a Trybewarts? </label>

        <input type="radio" name="rate" id="um" value="1" />
        <label for="um"> 1 </label>

        <input type="radio" name="rate" id="dois" value="2" />
        <label for="dois"> 2 </label>

        <input type="radio" name="rate" id="tres" value="3" />
        <label for="tres"> 3 </label>

        <input type="radio" name="rate" id="quatro" value="4" />
        <label for="quatro"> 4 </label>

        <input type="radio" name="rate" id="cinco" value="5" />
        <label for="cinco"> 5 </label>

        <input type="radio" name="rate" id="seis" value="6" />
        <label for="seis"> 6 </label>

        <input type="radio" name="rate" id="sete" value="7" />
        <label for="sete"> 7 </label>

        <input type="radio" name="rate" id="oito" value="8" />
        <label for="oito"> 8 </label>

        <input type="radio" name="rate" id="nove" value="9" />
        <label for="nove"> 9 </label>

        <input type="radio" name="rate" id="dez" value="10" />
        <label for="dez"> 10 </label>

        <label for="text" class="textarea">Deixe seu comentário:
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <span id="counter">500</span>
        </label>

        <input type="checkbox" id="agreement"><label for="agreement" id="label-infos">Você concorda com o uso das
          informações acima?</label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>

      </form>
    </section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Grande">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
