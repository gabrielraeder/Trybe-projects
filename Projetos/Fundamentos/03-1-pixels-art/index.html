<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section id="color-palette">
                <li class="color selected" id="color1"></li>
                <li class="color" id="color2"></li>
                <li class="color" id="color3"></li>
                <li class="color" id="color4"></li>
        </section>
        <section>
            <input type="number" min="1" id="board-size">
            <button id="generate-board">VQV</button>
            <button id="clear-board">Limpar</button>
        </section>
        <section id="pixel-board">
        </section>
        

    </main>
    <script src="script.js"></script>
</body>
</html>
